<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感首图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #123;
            height: 120vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 50.625vw; /* 16:9比例 */
            max-width: 1280px;
            max-height: 720px;
            background: linear-gradient(45deg, #001529, #03071e);
            border-radius: 10px;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 102, 255, 0.4) 0%,
                rgba(0, 38, 96, 0.2) 50%,
                transparent 100%);
            animation: glowMove 12s linear infinite;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            font-family: '方正启体', 'Microsoft YaHei', sans-serif;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #00f7ff, 
                #0066ff 50%,
                #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradient 4s linear infinite;
            text-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }

        /* 光点动画 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(0, 102, 255, 0.6);
            border-radius: 50%;
            animation: particle 6s infinite;
        }

        @keyframes glowMove {
            0% { transform: translate(-25%, -25%); }
            50% { transform: translate(25%, 25%); }
            100% { transform: translate(-25%, -25%); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes particle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="particles">
            <div class="particle" style="top:20%; left:30%"></div>
            <div class="particle" style="top:70%; left:60%"></div>
            <div class="particle" style="top:40%; left:80%"></div>
        </div>
        <div class="text-container">
            <h1 class="title">信息化实践与服务社</h1>
        </div>
    </div>
</body>
</html>
